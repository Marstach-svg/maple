services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: maple_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - backend_modules:/app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/maple_dev
      PORT: 3001
    env_file:
      - path: .env
        required: false
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - frontend_modules:/app/node_modules
      - frontend_next:/app/apps/frontend/.next
    environment:
      NODE_ENV: development
      # NEXT_PUBLIC_* vars are embedded at build time in Next.js,
      # but in dev mode they are read at runtime too.
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_TELEMETRY_DISABLED: 1
    env_file:
      - path: .env
        required: false
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_modules:
  frontend_modules:
  frontend_next:
